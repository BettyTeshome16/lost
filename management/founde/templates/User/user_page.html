{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>User Page</title>
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <!-- custom css file link  -->
   <link rel="stylesheet" href="{% static 'login/LogInstyle.css' %}">
</head>
<body>
   <h1 class="title"> <span>{{ username }}</span> profile page </h1>
   <section class="profile-container">
      <div class="profile">
         <img src="{% static 'images/user.png/' %}" alt="">
         <h3>{{ username }}</h3>
         <a href="{% url 'logout_view' %}" class="delete-btn">Logout</a>
         <div class="flex-btn">
            <a href="{% url 'login_view' %}" class="option-btn">Login</a>
            <a href="{% url 'user_dashboard' %}" class="option-btn">Dashboard</a>
         </div>
      </div>
   </section>
</body>
</html>
