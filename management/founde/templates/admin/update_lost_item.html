{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Lost Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #337ab7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
    <h1>Update Lost Item</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="location">Location:</label>
        <input type="text" name="location" value="{{ item.location }}">
        <br>
        <label for="date">Date:</label>
        <input type="date" name="date" value="{{ item.date }}">
        <br>
        <label for="pd">Partial Description:</label>
        <textarea name="pd">{{ item.pd }}</textarea>
        <br>
        <label for="reward">Reward:</label>
        <input type="text" name="reward" value="{{ item.reward }}">
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
