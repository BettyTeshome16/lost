<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Edit Post News</h2>
    <form method="POST" action="{% url 'edit_post_news' post_news.id %}">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ post_news.title }}" required>
        <br>
        <label for="description">Description:</label>
        <textarea name="description" required>{{ post_news.description }}</textarea>
        <br>
        <label for="addressed_to">Addressed To:</label>
        <input type="text" name="addressed_to" value="{{ post_news.addressed_to }}" required>
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
